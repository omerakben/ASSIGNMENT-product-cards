<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filter-buttons mb-lg-4">
            <button onclick="filterProducts('all')" class="btn btn-outline-info">All</button>
            <button onclick="filterProducts('boys')" class="btn btn-outline-primary boys">Boys</button>
            <button onclick="filterProducts('girls')" class="btn btn-outline-danger girls">Girls</button>
            <button onclick="filterProducts('Not Available')" class="btn btn-outline-danger soldOut">Sold Out</button>
        </div>
        <div id="product-container" class="row">
            <!-- Product cards will be injected here by JS -->
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Data and Scripts -->
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
